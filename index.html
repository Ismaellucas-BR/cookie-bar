<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles/output.css" rel="stylesheet" />
    <title>Cookies</title>
  </head>
  <body class="bg-black relative">
    <section id="cookie-banner" class="hidden justify-center items-center">
      <div class="flex justify-center items-center">
        <div
          class="flex flex-col gap-2 z-30 bg-white p-4 shadow-md fixed bottom-0 w-[350px] lg:w-full"
        >
          <h2 class="font-poppins text-lg font-bold text-black">
            Valorizamos a sua privacidade
          </h2>
          <div
            class="flex flex-col justify-start items-start gap-5 md:flex-row md:items-center md:justify-center"
          >
            <div class="flex flex-col gap-2 w-full md:w-10/12">
              <p class="font-poppins text-base">
                Nós utilizamos cookies e outras tecnologias semelhantes para
                melhorar a sua experiência em nossos sites e portal. Ao
                continuar a navegação, você concorda com estas condições.
              </p>
              <p class="font-poppins text-sm lg:text-base">
                Para saber mais, acesse a nossa
                <a
                  href="https://www.diariodepernambuco.com.br/capa_politicadeprivacidade.html"
                  target="_blank"
                  class="text-DP font-semibold"
                  >política de privacidade</a
                >.
              </p>
            </div>
            <button
              id="accept-cookies"
              class="bg-DP text-white px-2 py-3 w-full md:px-0 md:w-2/12 font-poppins text-base cursor-pointer"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cookieAccepted = localStorage.getItem("cookiesAccepted");

        if (!cookieAccepted) {
          document.getElementById("cookie-banner").classList.remove("hidden");
        }

        document
          .getElementById("accept-cookies")
          .addEventListener("click", function () {
            localStorage.setItem("cookiesAccepted", "true");
            document.getElementById("cookie-banner").classList.add("hidden");
          });
      });
    </script>
  </body>
</html>
